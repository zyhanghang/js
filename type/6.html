<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number</title>
</head>
<body>
    <script>
        let num = new Number(99);
        console.log(typeof num);  // object
        num += 1;
        console.log(typeof num);  // number
        console.log(num.toString());      // 100

        let float = 3.14;
        console.log(Number.isInteger(float));  // false

        // NaN: Not an Number
        console.log(0 / 0);  // NaN
        console.log(Number.isNaN(2/"hello"));       // true
        console.log(Object.is(2/"hello", NaN));     // true
        console.log(NaN == NaN); // false     NaN is not equal to anything, including itself

        console.log("---arr to number---");
        let arr = [];
        console.log(Number(arr)); // 0
        arr = [1];
        console.log(Number(arr)); // 1
        arr = [1, 2, 3];
        console.log(Number(arr)); // NaN

        console.log("---object to number---");
        console.log(Number({}));  
        
        let number = "99.11ranch"; 
        let flt = parseFloat(number);
        console.log(flt);
        console.log(flt.toFixed(1));
    </script>
</body>
</html>
