<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 先打印同步
        setTimeout(() => {
            console.log("set timeout");
        }, 0);
        // console.log("同步");

        // 先打印 promise
        new Promise(resolve => {
            console.log("promise");
            resolve();               // 成功通知，加到微任务队列
        }).then(value => {
            console.log("成功");
        });
        console.log("同步");

        // 最后打印 set timeout       // 属于宏任务
        // 先轮讯微任务，再轮讯宏任务
    </script>
</body>
</html>
