<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <script>
        let p1 = new Promise((resolve, reject) => {
            resolve("fulfilled");
        });
        let p2 = p1.then(
            value => console.log(value),
            reason => console.log(reason)
        );
        console.log(p1); // resolved
        console.log(p2); // pending
    </script>
</body>
</html>
