<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>展开语法</title>
</head>
<body>
    <script>
        let hd = [1, 2, 3];
        let [a, b, c] = [...hd];  // 放
        console.log(a, b, c);

        let [d, ...edu] = [1, 2, 3, 4]; // 收
        console.log(d);
        console.log(edu);               // [2, 3, 4]

        // 展开语法在函数参数中
        function sum(...args) {
            return args.reduce((prev, cur) => prev + cur);
        }
        console.log(sum(1, 2, 3, 4, 5));
    </script>
</body>
</html>
