<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sort and iterator</title>
</head>
<body>
    <script>
        let arr = [1, 6, 2, 9, 7];
        arr.sort();
        console.log(arr);

        arr.sort((a, b) => {
            return b - a;
        });
        console.log(arr);

        console.log("--- forEach ---");
        arr.forEach(function(item, index) {
            console.log(`item=${item}, index=${index}`);
        });

        console.log("--- iterator ---");
        arr = ["css", "js", "html"];
        let keys = arr.keys();  
        console.log(keys);                   // Array Iterator
        //let {value, done} = keys.next();
        //console.log(value, done);          // index, hasNext
        while (({value, done} = keys.next()) && !done) { // 必须写成 value
            console.log(value);              // 0, 1, 2
        }
        let values = arr.values();
        while (({value, done} = values.next()) && !done) {
            console.log(value);              // "css", "js", "html"
        }
        let entries = arr.entries();
        // while (({value, done} = entries.next()) && !done) {
        //     let [a, b] = value;
        //     console.log(a, b);  
        // }
        for (const [key, value] of arr.entries()) {
            console.log(key, value);
        }
    </script>
</body>
</html>
