<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array CRUDt</title>
</head>
<body>
    <script>
        console.log("--- add ---");
        let arr = ["1", "2", "3"];
        arr[arr.length] = "4";
        arr[arr.length] = "5";
        console.log(arr);

        arr = [...arr, "6"];
        console.log(arr);

        arr.push("7");
        arr.push("8", "9");
        console.log(arr);

        arr.push(...["10", "11"]);  // 展开
        console.log(arr);

        console.log("--- delete ---");
        console.log(arr.pop());     // "11"
        console.log(arr.shift());   // "1" 从前面移出
        console.log(arr.unshift("1")); // 10 从前面压入
        console.log(arr); 

        console.log("--- slice and splice ---");
        arr = [1, 2, 3, 4, 5];
        arr1 = arr.slice(1, 3);
        console.log(arr1);        
        console.log(arr);

        arr2 = arr.splice(1, 3);  // 截几个
        console.log(arr2);
        console.log('origArr', arr);   // 原数组变了

        arr3 = arr.splice(1, 1, "new");
        console.log(arr3);        // 5
        console.log(arr);         // [1, "new"]

        console.log("--- clear array ---");
        let clarr = ["1", "3", "5"];
        //clarr = [];         // 如果 a = ["1"], b = a, a = [] 新的空间
        clarr.length = 0;     // 原数组数据清空
        console.log(clarr);

    </script>
</body>
</html>
