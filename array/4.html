<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>split and join</title>
</head>
<body>
    <script>
        let url = "search.jd.com";
        let arr = url.split(".");
        console.log(arr);
        let append = ["test", "append"];
        // let new_arr = arr.concat(append);
        let new_arr = [...arr, ...append];
        console.log(new_arr);
    </script>
</body>
</html>
