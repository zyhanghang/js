<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array 类型转换</title>
</head>
<body>
    <div>test1</div>
    <div>test2</div>
    <style>
        .hide {
            display: none;
        }
    </style>
    <script>
        let arr = [1, 2, 3];
        console.log(Array.isArray([]));
        console.log(arr.toString());
        console.log(arr.join('-'));

        let str = "biliworld";
        console.log(Array.from(str));

        let divs = document.querySelectorAll("div");
        console.log(divs);
        console.log(Array.from(divs));   // array
        Array.from(divs, (item) => item.style.backgroundColor = "red"); // Array.from 有第二个参数

        console.log("--- 展开 ---");
        arr = ["slc", "lvc", "mtv"];
        let others = ["nyc", "la", "sf"];
        console.log([...arr, ...others]);

        function sum(...args) {
            return args.reduce((s, v) => {
                console.log('var', v);
                return s += v;
            }, 0);
        }
        console.log(sum(1, 2, 3));

        console.log("--- 展开在 DOM 中使用 ---");
        Array.from(divs).map(item => {
            console.log(item);
        });
        Array.prototype.map.call(divs, item => {
            item.style.backgroundColor = "green";
            console.log(item);
        });
        [...divs].map(item => {
            item.addEventListener("click", 
                function() {
                    this.classList.toggle("hide");
                }
//                () => this.classList.toggle("hide") not work
            )
        });

        console.log("--- 解构赋值 ---");
        arr = ["hello", 2024];
        let [name, year] = arr;
        let [, year1] = arr;
        console.log(`${name}*${year}`);
        console.log(year1);
        console.log(..."hello");
        const [...h1] = "hello";
        console.log(typeof h1, h1);
    </script> 
</body>
</html>
