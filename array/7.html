<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>every and some</title>
</head>
<body>
    <script>
        let arr = ["a", "b", "c", "de", "dc"];
        let status = arr.every(function(value, index, arr) {
            console.log(value, index, arr);
            return value.length == 1; // 所有元素都返回为 true 时，status 为 true
        });
        console.log("every", status);

        status = arr.some(function(value) {
            console.log(value);
            return value.length == 1;
        })
        console.log("some", status);
    </script>
</body>
</html>
