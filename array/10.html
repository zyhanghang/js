<!DOCTYPE html>
<html lang="en">

    <title>传值，传地址</title>
</head>
<body>
    <script>
        let a = 1;
        let b = a;
        console.log(a, b);  // 1 1
        b = 2;
        console.log(a, b);  // 1 2
        let e = {name: "jason"}
        let f = e;
        console.log(e, f);  // {name: "jason"} {name: "jason"}
        f.name = "jim";
        console.log(e, f);  // {name: "jim"} {name: "jim"}
    </script>
