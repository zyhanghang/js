<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [];
        for (let i = 1; i <= 3; i++) {
            arr.push(function() {
                return i;                 
            });
        }
        console.log(arr[0]()); // 1
        console.log(arr[1]()); // 2

        arr = [];
        for (var i = 1; i <= 3; i++) {
            arr.push(function() {
                return i;               // window.i 块级作用域里没有 i，所以向上找到全局作用域
            });
        }
        console.log(arr[0]());  // 4
        console.log(arr[1]());  // 4

        arr = [];
        for (var i = 1; i <= 3; i++) {
            arr.push((function(n) {     
                return function() {
                    return n;
                }
            })(i));
        }
        console.log(arr[0]());  // 1
        console.log(arr[1]());  // 2
    </script>
</body>
</html>
