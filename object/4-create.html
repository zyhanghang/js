<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create obj</title>
</head>
<body>
    <script>
        // 1. 工厂函数
        function user(name) {
            return {
                name,
                show() {
                    console.log(this.name + `-hello`);
                }
            }
        }
        let u1 = user("lilei");
        let u2 = user("hanmei"); 
        u1.show();  // lilei-hello
        u2.show();  // hanmei-hello

        // 2. 构造函数
        // 首字母大写
        function User(name) {
            this.name = name;
            this.show = function() {
                console.log(this.name + `-hello-user`);
            }
        }
        let u3 = new User("lilei");
        let u4 = new User("hanmei");
        u3.show();  // lilei-hello
        u4.show();  // hanmei-hello
        console.log(u3);

        // 3. 构造函数创建 data
        let n = new Number(3);
        console.log(n);  // Number {3}
        let s = new String("hello");
        console.log(s);
        let b = new Boolean(true);
        console.log(b.toString()); // type is string
        console.log(b.valueOf());  // type is boolean
        let d = new Date();
        console.log(d);
        console.log(d.valueOf());
        let r = new RegExp("\\d+");
        console.log(r.test("123"));  // true
        let func = function() {};
        console.log(func.constructor);

        
    </script>
</body>
</html>
