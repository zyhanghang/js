<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operator</title>
</head>
<body>
    <script>
        let a = 5, b = 3;
        let c = a + b;     // + - * / %
        console.log(c);

        let n = 1;
        ++n;
        console.log(n);    // 2
        n++;
    </script>   
</body>
</html>
